#
# config file
#

#
# CACHE_TTL: Numbers of seconds representing the max time that a resource bundle can be cached. 
# Setting as 0 means that resource bundle cache won't be used (good for development env. ).
# Setting as -1 means it will never expire.
#
# Default: CACHE_TTL=300
#
CACHE_TTL=300

#
# DEFAULT_DIR: defines the default directory path where the runtime library will search for resource bundles. 
# This directory can be modified by the runtime library using setResourceDir() method.
#
# Default: DEFAULT_DIR=/home/y/var/yrb
#
DEFAULT_DIR=./testdata

# 
# PREFIX_RES_ID: add the resource id as prefix of the resource value. This can be useful for developers figuring
# out the the resource id of a specific string in the application. Possible values: 1 to activate, 0 deactivate.
# Ex: getString("HELLO_WORLD", "en") returns "HELLO_WORLD_Hello World!"
#
# Default: PREFIX_RES_ID=0
PREFIX_RES_ID=0

#
# FILE_LOGGING: Logs library operation to a log file - /home/y/logs/yrb/yrb.log
# Possible values: No logging - 0, Error level Logging - 1 , Debug level Logging - 2
#
# Default: FILE_LOGGING=0
#
FILE_LOGGING=2

# ENABLE_UGT: flag to enable/disable UGT functionality
# valid value: yes/no
# Default: ENABLE_UGT=no
ENABLE_UGT=no

